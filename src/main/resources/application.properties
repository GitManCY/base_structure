# ThymeleafProperties
spring.thymeleaf.cache=true
# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/base_structure?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
